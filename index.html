<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
      <div class="header__line"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.webp" alt="аватар профиля">
        <div class="profile__info">
          <h1 class="profile__info-username">Жак-Ив Кусто</h1>
          <button class="button button_target_edit-profile" type="button" name="open-form-edit-profile"></button>
          <p class="profile__info-about-user">Исследователь океана</p>
        </div>
        <button class="button button_target_add-card" type="button" name="open-form-add-profile"></button>
      </section>



      <section class="places">
        <ul class="places__list">
          <template id="place">
            <li class="place">
              <h3 class="place__name"></h3>
              <img class="place__image">
              <button class="button button_target_like" name="like-place" formmethod="post" value="like"></button>
            </li>
          </template>
        </ul>
      </section>




    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup ">
    <div class="popup__container">
      <form action="" class="popup__form form" id="form-edit-profile" name="form-edit-profile">
        <fieldset class="form__fieldset">
          <button class="button button_target_closed" type="button" name="close-popup-edit-profile"></button>
          <h2 class="popup__heading">Редактировать профиль</h2>
          <input class="form__item form__item_type_name" type="text" name="username" id="username" value=""
            placeholder="Имя" >
          <input class="form__item form__item_type_about" type="text" name="aboutuser" id="aboutuser" value=""
            placeholder="О себе">
          <button class="button button_target_save" type="submit" name="save-edit-profile">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>
  <script src="./pages/index.js"></script>
</body>

</html>
